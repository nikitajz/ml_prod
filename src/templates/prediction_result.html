<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"
            crossorigin="anonymous"></script>
    <style>
        * {
          box-sizing: border-box;
        }

        html, body {
          height: 100%;
        }

        body {
          display: flex;
          align-items: center;
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #f5f5f5;
          text-align: center !important;
        }

        .message {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
        }


    </style>
    <title>Image Prediction using PyTorch</title>
</head>
<body class="text-center">
<div class="message">
    <h3 class="h3 mb-3 font-weight-normal">Prediction result</h3>
    <h5 class="h5 mb-3 font-weight-normal">Model: {{ model_name }}</h5>
    <h5 class="h5 mb-3 font-weight-normal">Image class: {{ predicted_class_name }}</h5>
    <h5 class="h6 mb-3 font-weight-normal">ImageNet Class ID: {{ predicted_class_id }}</h5>
    <a href="{{ url_for('upload_file') }}" class="mt-5 mb-3 text-muted"> Try again </a>
</div>
</body>
</html>
