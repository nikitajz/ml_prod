<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"
            crossorigin="anonymous"></script>
    <style>
        * {
          box-sizing: border-box;
        }

        html, body {
          height: 100%;
        }

        body {
          display: flex;
          align-items: center;
          padding-top: 20px;
          padding-bottom: 180px;
          background-color: #f5f5f5;
          text-align: center !important;
        }

        .form-upload-file {
          width: 100%;
          max-width: 430px;
          padding: 15px;
          margin: auto;
        }

    </style>
    <title>Predict Image class using PyTorch</title>
</head>
<body class="text-center">

<form class="form-upload-file" method=post enctype=multipart/form-data>
    <!--    <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <h3 class="h3 mb-3 font-weight-normal">Upload image to classify</h3>

    <div class="input-group mb-1">
        <select class="select-model" id="inputGroupSelect01" name="model-name">
            <option selected>{{ default_model }}</option>
            {% for model_name in available_models %}
            <option value="{{ model_name }}">{{ model_name }}</option>
            {% endfor %}
        </select>
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Model name</label>
        </div>
    </div>

    <div class="custom-file mb-1">
        <input type="file" name=upload-file class="custom-file-input" id="inputGroupFile04"
               aria-describedby="inputGroupFileAddon04" required autofocus>
        <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
</form>
<script>bsCustomFileInput.init()</script>

</body>
</html>
